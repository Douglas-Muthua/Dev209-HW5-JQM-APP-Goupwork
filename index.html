<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st JQM</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="main.js"></script>
<script>
  $(document).ready(function(){
    $('.tab-link').click(function(){
      var targetTab = $(this).attr('data-target');
      $('.tab-content').hide();
      $(targetTab).show();
    });

    $('#songSubmit').click(function(){
      var song = $('#songInput').val();
      $('#songOutput').text(song);
    });

    $('#artistSubmit').click(function(){
      var artist = $('#artistInput').val();
      $('#artistOutput').text(artist);
    });

    $('#rateSubmit').click(function(){
      var rating = $('#rateInput').val();
      $('#rateOutput').text(rating);
    });
  });
</script>
</head>
<body>

<div class="navbar">
  <a href="#" class="tab-link" data-target="#song">Song</a>
  <a href="#" class="tab-link" data-target="#artist">Artist</a>
  <a href="#" class="tab-link" data-target="#rate">Rate</a>
</div>

<div id="song" class="tab-content">
  <h2>Favorite Song</h2>
  <input type="text" id="songInput" placeholder="Enter your favorite song">
  <button id="songSubmit">Submit</button>
  <div class="output">Your favorite song: <span id="songOutput"></span></div>
</div>

<div id="artist" class="tab-content">
  <h2>Artist</h2>
  <input type="text" id="artistInput" placeholder="Enter the artist of the song">
  <button id="artistSubmit">Submit</button>
  <div class="output">Artist of the song: <span id="artistOutput"></span></div>
</div>

<div id="rate" class="tab-content">
  <h2>Rate</h2>
  <input type="number" id="rateInput" min="1" max="5" placeholder="Rate from 1 to 5">
  <button id="rateSubmit">Submit</button>
  <div class="output">Your rating: <span id="rateOutput"></span></div>
</div>


</body>
</html>
