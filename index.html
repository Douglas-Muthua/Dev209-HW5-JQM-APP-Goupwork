<body>
  
<!-- home page /w list-->
<div id="home" class="tab-content" data-role="page">

  <div data-role="navbar" class="navbar" data-theme='a'>
    <ul>
      <li><a href="#home" class="tab-link" data-target="#home">Home</a></li>
      <li><a href="#songList" class="tab-link" data-target="#songList">Add Song</a></li>

    </ul>
    </div>


  <h1>Song list</h1>
  <ul id="view"></ul>



  </div>

<div id="songList" class="tab-content" data-role="page">


  <div data-role="navbar" class="navbar" data-theme='a'>
    <ul>
      <li><a href="#home" class="tab-link" data-target="#home">Home</a></li>

    </ul>
    </div>


  <!-- song name page -->
<div id="song" class="tab-content">
  <h2>Favorite Song</h2>
  <input type="text" id="songInput" placeholder="Enter your favorite song">
  <!-- <button id="songSubmit">Submit</button> -->
  <div class="output">Your favorite song: <span id="songOutput"></span></div>
</div>
<!-- artist page -->
<div id="artist" class="tab-content">
  <h2>Artist</h2>
  <input type="text" id="artistInput" placeholder="Enter the artist of the song">
  <!-- <button id="artistSubmit">Submit</button> -->
  <div class="output">Artist of the song: <span id="artistOutput"></span></div>
</div>
<!-- rate page -->
<div id="rate" class="tab-content">
  <h2>Rate</h2>
  <input type="number" id="rateInput" min="1" max="5" placeholder="Rate from 1 to 5">
  <!-- <button id="rateSubmit">Submit</button> -->
  <div class="output">Your rating: <span id="rateOutput"></span></div>
</div>

<br/>
<button id="listSubmit" onclick="pushData()">submit</button>
