<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1st JQM</title>

    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="main.js"></script>
<link rel="stylesheet" type="text/css" href="site.css">
<script>
    $(document).ready(function(){ 
        $( ".mydforminput :input" ).css("background", "yellow");
    });
    </script>
</head>
<body>
    <form action="#" class="mydforminput">
        <label>Your Favorite Song</label>
        <input type="text" name="name" placeholder="Enter your favorite song.."><br><br>
        <label>Artist of the song</label>
        <input type="singer" name="singer" placeholder="Enter who sing this song..."><br><br>
        <label>Select your rating</label>
        <select name="Rate them from 1-5">
            <option value="">Select option</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select><br><br>
        <button type="button" name="submit">Submit</button>
    </form>

</body>
</html>
